<html>

<head>
  <title>Nothing here</title>
  <style type="text/css">
body { font: 12/14px Consolas, Courier New, monospace normal; color: #ccc; background-color: #333; }
a { color: #f40; }
#seconds { color: #fc0; }
  </style>
  <script type="text/javascript">
     var seconds = 10;
     var tickTimer;
     function load() {
       tickTimer = setInterval('tick()', 1000);       
     }
     function redirectToGoogle() {
       window.location.href = "https://www.google.com";
     }
     function tick() {
       seconds--;
       document.getElementById('seconds').innerHTML = seconds;
       if(seconds <= 0) {
         clearInterval(tickTimer);
         redirectToGoogle();
       }
     }
  </script>
</head>

<body onload="load()">
  <h1>Nothing here</h1>
  <p>Redirecting you to <a href="https://www.google.com">Google</a> in <span id="seconds">10</span> seconds</p>
</body>
</html>
